
<html>
	<body>
		<script>
			function findRepeatingElement(arr)
      {
          var res;
          for(let i=0;i<arr.length;i++){
            if(arr[i]==arr[i+1])
            {
                res=arr[i];
                break;
            }
          }
          return res;
      }
 
      var arr = [0,1,2,3,4,5,6,7,7,8,9,10];
      var n = arr.length;
      var index=findRepeatingElement(arr);
      alert(index);
		</script>
	</body>
