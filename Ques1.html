<html>
    <body>
        <script>
            var a = [10,215,200,25,320,35,115,40,67,76];
            document.write("Even numbers of the Array are <br/>")
            for (i = 0; i < a.length; i++) 
            {
                if(a[i]%2===0){
                    document.write(a[i]+ "<br/>");
                }
            } 
        </script>
    </body>
</html>
